{% extends "base.html" %}
{% load static %}

{% block title %}Créer un compte - SamaColis{% endblock %}

{% block content %}
<section class="auth-section">
  <h2>Créer un compte</h2>

  <form method="POST" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="cta-button">S'inscrire</button>
  </form>

  <p>Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous ici</a>.</p>
</section>
{% endblock %}
